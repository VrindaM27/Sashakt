<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sashakt</title>

    <link rel="stylesheet" type="text/css" href="sashakt.css" />

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@0.18.2/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sashakt - Empowering the Urban Poor</h1>
      &nbsp;&nbsp;
      <fieldset>
        <legend>Mark Attendance</legend>

        <h2 id="attendance"></h2>

        <label for="name" class="col-lg-2 control-label">Worker ID</label>
        <input
          id="idAttendance"
          type="text"
          placeholder="Enter your Worker ID"
        />

        <label for="name" class="col-lg-2 control-label">Amount</label>
        <input id="amt" type="text" placeholder="Enter your amount" />

        <button id="btnIncAttnd">Mark Attendance</button>
      </fieldset>
      &nbsp;&nbsp;

      <fieldset>
        <legend>View Worker Details</legend>
        <h2 id="stdDetails"></h2>
        <label for="name" class="col-lg-2 control-label">Worker ID</label>
        <input id="idDetails" type="text" placeholder="Enter your Worker ID" />

        <button id="btnDetails">Get Details</button>
      </fieldset>

      &nbsp;&nbsp;
      <fieldset>
        <legend>Total Worker Count</legend>
        <h2 id="stdCount"></h2>
        <button id="btnCount">View</button>
      </fieldset>
    </div>
    <script src="sashakt.js"></script>
  </body>
</html>
